services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sewtrack_db
    environment:
      POSTGRES_DB: sewtrack_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sewtrack_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sewtrack_redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sewtrack_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sewtrack_celery_worker
    command: celery -A celery_app worker -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
    networks:
      - sewtrack_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sewtrack_celery_beat
    command: celery -A celery_app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
    networks:
      - sewtrack_network

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sewtrack_flower
    command: celery -A celery_app flower --port=5555
    depends_on:
      - redis
      - celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - sewtrack_network

volumes:
  postgres_data:
    name: sewtrack_postgres_data
  redis_data:
    name: sewtrack_redis_data

networks:
  sewtrack_network:
    name: sewtrack_network
    driver: bridge

