<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Dashboard - SEW-TRACK</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- HTMX for auto-refresh -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden; /* Prevent scrolling on TV */
        }
        
        /* Pulsing animation for live indicator */
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse-slow {
            animation: pulse-slow 2s ease-in-out infinite;
        }
        
        /* Number count-up animation */
        @keyframes count-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stat-number {
            animation: count-up 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Main Container -->
    <div class="h-screen p-8 flex flex-col">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="factory" class="w-10 h-10"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold">SEW-TRACK Analytics</h1>
                        <p class="text-gray-400 text-lg">Real-time Dashboard</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="flex items-center gap-2 text-green-400 mb-2">
                        <div class="w-3 h-3 bg-green-400 rounded-full pulse-slow"></div>
                        <span class="text-sm font-medium">LIVE</span>
                    </div>
                    <div class="text-2xl font-mono" id="current-time">{{ current_time }}</div>
                    <div class="text-gray-400">{{ current_date }}</div>
                </div>
            </div>
        </header>

        <!-- KPI Cards (Auto-refresh every 30s) -->
        <div 
            hx-get="{% url 'dashboard:tv-kpi-stats' %}"
            hx-trigger="load, every 30s"
            hx-swap="innerHTML"
            class="grid grid-cols-4 gap-6 mb-8"
        >
            {% include 'dashboard/_tv_kpi_cards.html' %}
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-2 gap-6 flex-1">
            <!-- Production Chart -->
            <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i data-lucide="trending-up" class="w-8 h-8 text-blue-400"></i>
                    Bugungi ishlab chiqarish
                </h3>
                <canvas id="productionChart" class="w-full" style="height: 280px;"></canvas>
            </div>
            
            <!-- Top Performers (Auto-refresh every 60s) -->
            <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i data-lucide="award" class="w-8 h-8 text-yellow-400"></i>
                    Top Ishchilar
                </h3>
                <div 
                    hx-get="{% url 'dashboard:tv-top-performers' %}"
                    hx-trigger="load, every 60s"
                    hx-swap="innerHTML"
                    class="space-y-3"
                >
                    {% include 'dashboard/_tv_top_performers.html' %}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-6 text-center text-gray-500 text-sm">
            <p>© 2024 SEW-TRACK • Oxirgi yangilanish: <span id="last-update">{{ current_time }}</span></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Update clock every second
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('uz-UZ', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeStr;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Production Chart
        const ctx = document.getElementById('productionChart');
        const productionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_data.labels|safe }},
                datasets: [{
                    label: 'Ishlab chiqarish (dona)',
                    data: {{ chart_data.data|safe }},
                    borderColor: 'rgb(96, 165, 250)',
                    backgroundColor: 'rgba(96, 165, 250, 0.1)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgb(96, 165, 250)',
                    pointBorderColor: '#1f2937',
                    pointBorderWidth: 2,
                    pointHoverRadius: 7,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#fff',
                            font: { size: 14 },
                            padding: 20
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        padding: 16,
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y + ' dona';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#9ca3af',
                            font: { size: 14 },
                            callback: function(value) {
                                return value;
                            }
                        },
                        grid: {
                            color: 'rgba(75, 85, 99, 0.3)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#9ca3af',
                            font: { size: 14 }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
        
        // Update last-update timestamp on HTMX refresh
        document.body.addEventListener('htmx:afterSwap', function() {
            const now = new Date().toLocaleTimeString('uz-UZ');
            document.getElementById('last-update').textContent = now;
            
            // Reinitialize icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Fullscreen toggle (F11 or double-click)
        document.addEventListener('dblclick', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
