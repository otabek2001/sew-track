{% extends 'base.html' %}
{% load static %}

{% block title %}Tsex topilmadi{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-yellow-100 rounded-full flex items-center justify-center">
                <i data-lucide="alert-triangle" class="w-10 h-10 text-yellow-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Tsex topilmadi</h2>
            <p class="text-gray-600 mb-6">Sizda hali birorta tsex yo'q yoki siz hech qanday tsexga a'zo emassiz.</p>
            <a 
                href="{% url 'admin_panel:tenant_list' %}"
                class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition"
            >
                <i data-lucide="building-2" class="w-5 h-5"></i>
                <span>Tsexlar ro'yxati</span>
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
});
</script>
{% endblock %}
